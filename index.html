<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
  </head>
  
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="emojibtn"> <img src="rock-emoji.png" class="icon"></button>

    <button onclick="
      playGame('paper');
    "class='emojibtn'><img src="paper-emoji.png" class="icon"></button>

    <button onclick="
      playGame('scissors');
    "class='emojibtn'><img src="scissors-emoji.png" class="icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
   
    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updatescore();
    " class='reset'>reset score </button>

    <script src="rps.js"></script>
  </body>
</html>
